<html>
  <head>
    <style type="text/css">
      @font-face {
        font-family: hearthstone;
        src: url(bliz-quadrata.woff);
      }

      body {
        margin: 1em auto;
        -webkit-perspective: 1200px;
        -moz-perspective: 1200px;
        -ms-perspective: 1200px;
        perspective: 1200px;
        background: #45484d; /* Old browsers */
        background: -moz-radial-gradient(center, ellipse cover,  #45484d 0%, #000000 100%); /* FF3.6+ */
        background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#45484d), color-stop(100%,#000000)); /* Chrome,Safari4+ */
        background: -webkit-radial-gradient(center, ellipse cover,  #45484d 0%,#000000 100%); /* Chrome10+,Safari5.1+ */
        background: -o-radial-gradient(center, ellipse cover,  #45484d 0%,#000000 100%); /* Opera 12+ */
        background: -ms-radial-gradient(center, ellipse cover,  #45484d 0%,#000000 100%); /* IE10+ */
        background: radial-gradient(ellipse at center,  #45484d 0%,#000000 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#45484d', endColorstr='#000000',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

      }

      #logo {
        position: absolute;
        bottom: -10px;
        left:0;
        right:0;
        margin: auto;
      }

      #front-card {
         z-index:2;

         -webkit-animation: rotate-card 6s linear infinite, flip 6s linear infinite;
        animation: rotate-card 6s linear infinite, flip 6s linear infinite;
      }

      #back-card {
        z-index: 1;

        -webkit-animation: rotate-card 6s linear infinite;
        animation: rotate-card 6s linear infinite;
      }

      .card {
        margin:auto;
        position: absolute;
        top:-105px;
        left:0;
        right:0;
        bottom:0;

        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }


      /* WebKit and Opera browsers */
      @-webkit-keyframes rotate-card {
        from { -webkit-transform: rotateY(0deg);    }
        to   { -webkit-transform: rotateY(-360deg); }
      }

      /* all other browsers */
      @keyframes rotate-card {
        from {
          -moz-transform: rotateY(0deg);
          -ms-transform: rotateY(0deg);
          transform: rotateY(0deg);
        }
        to {
          -moz-transform: rotateY(-360deg);
          -ms-transform: rotateY(-360deg);
          transform: rotateY(-360deg);
        }
      }

      @-webkit-keyframes flip {
        0% { z-index: 2; }
        24% { z-index: 2; }
        25% { z-index: 0; }
        74% { z-index: 0; }
        75% { z-index: 2; }
      }

      /* all other browsers */  
      @keyframes flip {
        0% { z-index: 2; }
        24% { z-index: 2; }
        25% { z-index: 0; }
        74% { z-index: 0; }
        75% { z-index: 2; }
      }

      .card:hover {
        -webkit-animation-play-state: paused;
        animation-play-state: paused;
      }


    </style>
  </head>
  <body>
    
    <img class="card" src="card.jpg" id="front-card" alt="" width="300" height="395">
    <img class="card" src="back.png" id="back-card" alt="" width="300" height="395">

    <img src="logo.png" alt="" height="150" id="logo">  
  </body>
</html>
